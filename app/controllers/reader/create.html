<form ng-submit="vm.submit(vm.form)" novalidate="novalidate">
  <div>
    <label for="_email">邮箱</label>
    <input id="_email" bf-field-error type="email" ng-required="true" ng-model="vm.form.email"/>
  </div>
  <div>
    <label for="_nickname">昵称</label>
    <input id="_nickname" bf-field-error type="text" ng-required="true" ng-model="vm.form.nickname"/>
  </div>
  <div>
    <label for="_password">密码</label>
    <input id="_password" bf-field-error type="password" ng-required="true" ng-model="vm.form.password"/>
  </div>
  <div>
    <label for="_retypedPassword">确认密码</label>
    <input id="_retypedPassword" bf-field-error="{same: '确认密码必须和密码完全相同'}" type="password" ng-required="true" ng-model="vm.retypedPassword" bf-assert-same-as="vm.form.password"/>
  </div>
  <div>
    <label for="_captcha">图形验证码</label>
    <input id="_captcha" type="text" bf-field-error ng-required="true" ng-model="vm.form.captcha"/>
    <img src="" alt="图形验证码"/>
  </div>
  <div>
    <input id="_accepted" type="checkbox" ng-model="vm.accepted"/>
    <label for="_accepted">
      我已阅读并同意
      <a href>《网站服务协议》</a>
    </label>
  </div>
  <div>
    <button type="submit">立即注册</button>
  </div>
</form>
