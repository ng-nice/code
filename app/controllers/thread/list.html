<div>
  <label for="_keyword">
    搜索条件：
  </label>
  <input id="_keyword" type="text" placeholder="请输入主题、作者或发帖时间的任意部分进行筛选" ng-model="vm.filter.$"/>
</div>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>主题</th>
    <th>作者</th>
    <th>发帖时间</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in vm.items | filter:vm.filter | page:vm.page.index:vm.page.size">
    <td>{{item.title}}</td>
    <td>{{item.poster}}</td>
    <td>{{item.dateCreated|date:'yyyy-MM-dd HH:mm'}}</td>
  </tr>
  </tbody>
</table>
<label>
  页号：
  <input type="number" ng-model="vm.page.index"/>
</label>
